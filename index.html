<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VolgaCTF</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body class="full">
<div class="container">
    <div class="row">
        <div class="col-md-1 col-md-offset-11 col-sm-1 col-sm-offset-11 hidden-xs language-selector">
            <span class="${{ru_accent}}">RU</span>
            <span class="symbols">/</span>
            <span class="${{en_accent}}">EN</span>
        </div>
    </div>
    <div class="row">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img src="img/logo-black.svg" alt="VolgaCTF Logo"/></a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="/">${{about_us}}</a></li>
                    <li><a href="/">${{archive}}</a></li>
                    <li><a href="/">${{blog}}</a></li>
                    <li><a href="/">${{contacts}}</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row top-pad">
        <div class="col-md-6 greeting">
            <span class="accent">HI!</span> WE DEVELOP VOLGA CTF <span class="accent">FOR U</span> ENJOY &
            <span class="accent">PLAY</span>
        </div>

        <div class="col-md-3 col-md-offset-3 notification-block">
            <ul>
                <li>NEW COMPETITIONS</li>
                <li>SCOREBOARD</li>
                <li>REGISTRATION</li>
            </ul>
        </div>

    </div>


</div>
</body>
</html>
